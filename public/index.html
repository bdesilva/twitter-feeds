<!DOCTYPE html>
<html>
  <head>
    <base href="/"></base>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <title>Twitter Feeds</title>
    <link href="app/styles/site.css" rel="stylesheet"/>
    <link href="app/styles/spinner-overlay.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="bower_components/ngActivityIndicator/css/ngActivityIndicator.min.css" rel="stylesheet"/>
    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="twitterFeedsApp">
    <div class="header">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button class="navbar-toggle collapsed" data-target="#js-navbar-collapse" data-toggle="collapse" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">twitterfeeds</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#/">Feeds</a>
              </li>
              <li>
                <a ng-href="#/filtered">Filtered Tweets</a>
              </li>
              <li>
                <a ng-href="#/mentions">Mentioned Tweets</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="loading" ng-show="AILoading"></div>
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p class="footer-logo">
          <span class="glyphicon glyphicon-heart"></span>
          TwitterFeeds</p>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngActivityIndicator/ngActivityIndicator.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="bower_components/c3-angular/c3-angular.min.js"></script>
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/controllers/main.js"></script>
    <script src="app/scripts/controllers/filtered.js"></script>
    <script src="app/scripts/controllers/mentions.js"></script>
  </body>
</html>
